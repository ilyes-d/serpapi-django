<form action="/profile/" method="get">
    <label for="author_url">author url</label>
    <input name='author_url' type="text">
</form>


<ul>
    <li> author name : {{name}}</li>
    <li>author citations : {{total_citations}}</li>
</ul>



{%if errors %}
<h1>In case of errors </h1>
<ul>
    {%for error in errors %}
    <li > {{error}}</li>
    {%endfor%}
</ul>
{%endif%}
